<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Address Book</title>
</head>
<body>
  <div class = "container">
    <div class = "col-md-6">
      <h1>Enter new contact</h1>
      <form id = "new-contact">
        <div class="form-group">
          <label for = "new-first-name">First name</label>
          <input type = "text" id = "new-first-name" class="form-control">
        </div>
        <div class="form-group">
          <label for = "new-last-name">Last name</label>
          <input type = "text" id = "new-last-name" class="form-control">
        </div>
        <div id="new-addresses">
          <div class="new-address">
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control new-state">
            </div>
          </div>
        </div>
          <span class="btn btn-primary" id="add-address">Add address</span>
          <button class="btn" type="submit">Submit contact</button>
      </form>
      <div id="show-contacts">
        <h2>Contacts</h2>
        <ul id="contactList"></ul>
      </div>
    </div>
    <div class = "col-md-6">
      <div id="show-details">
        <h1>Contact details</h1>
        <p>First name: <span id="first-name"></span></p>
        <p>Last name: <span id="last-name"></span></p>
        <p>Addresses</p>
        <ul id="addressEntries"></ul>
      </div>
    </div>
  </div>
</body>
</html>
