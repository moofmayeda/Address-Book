<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Address Book</title>
</head>
<body>
  <div class = "container">
    <div class = "col-md-6">
      <h1>Enter new contact</h1>
      <form id = "new-contact">
        <div class="form-group">
          <label for = "new-first-name">First name</label>
          <input type = "text" id = "new-first-name" class="form-control">
        </div>
        <div class="form-group">
          <label for = "new-last-name">Last name</label>
          <input type = "text" id = "new-last-name" class="form-control">
        </div>
        <div class="form-group">
          <label for = "new-address">Address</label>
          <input type = "text" id = "new-address" class="form-control">
        </div>
          <button class="btn" type="submit">Submit</button>
      </form>
      <div id="show-contacts">
        <h2>Contacts</h2>
        <ul></ul>
      </div>
    </div>
    <div class = "col-md-6">
      <div id="show-details">
        <h1>Contact details</h1>
        <p>First name: <span id="first-name"></span></p>
        <p>Last name: <span id="last-name"></span></p>
        <p>Address: <span id="address"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
